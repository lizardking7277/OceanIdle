<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="clickStyle.css">   
<title>Empty the Ocean</title>    
</head>
<body id="body">
    <main class="container">
   <h1 id="namePlate">Empty The Ocean</h1> 
<div id="alreadyEmptied">
    <h5 id="yourScore">Units Emptied</h5>
   <p id="scoreKeeper">0</p> 
</div> 
<h1 id="toolPlate">Tools</h1>
    <ul>
        <li><p id="spoonCounter"></p><button id="tapper">Spoon</button></li>
        <li><p id="cupCounter"></p><button id="addCup">Cup</button></li>
        <li><p id="bucketCounter"></p><button id="addBucket">Bucket</button></li>
        <li><p id="tubCounter"></p><button id="addTub">Tub</button></li>
        <li><p id="tankCounter"></p><button id="addTank">Tank</button></li>
<!--<button id="addPool">Pool</button>
<button id="addPump">Pump</button>-->
    </ul>
    <ul id="powerUps1">
        <li><button id="spoonvaluex2">Spoon X2</button><p>Cost: 15000 Units</p> </li>
        <li><button id="cupvaluex2">Cup X2</button><p>Cost: 25000 Units</p> </li>
        <li><button id="cupHalfTime">Cup Speed X2</button><p>Cost: 30000 Units</p> </li>
        <li><button id="bucketvaluex2">Bucket X2</button><p>Cost: 40000 Units</p> 
        </li><button id="bucketHalfTime">Bucket Speed X2</button><p>Cost: 50000 Units</p> </li>
    </ul>
    <ul id="powerUps2">        
        <li><button id="tubvaluex2">Tub X2</button><p>Cost: 55000 Units</p> </li>
        <li><button id="tubHalfTime">Tub Speed X2</button><p>Cost: 70000 Units</p> </li>
        <li><button id="tankvaluex2">Tank X2</button><p>Cost: 70000 Units</p> 
        </li><button id="tankHalfTime">Tank Speed X2</button><p>Cost: 90000 Units</p> </li>
    </ul>
    
<script src="clickScripts.js"></script> 
    </main>
</body>    
</html>
